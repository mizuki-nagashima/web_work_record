@(loginForm: Form[models.form.LoginForm])
@import play.i18n._
@import helper._
@main(Messages.get("header.title","管理者メニュー")) {
<style>
body {
background-color:#f8f8f8;
}
</style>
<section class="content">
 <div class="login-box">
  <div class="login-box-body">
   <h2>メニュー</h2>
   @form(action = routes.AuthCtl.menu, 'id -> "loginForm") {
      <input class="form-control" type="hidden" id="employeeNo" name="employeeNo" value="@loginForm.get().employeeNo">
      <input class="form-control" type="hidden" id="password" name="password" value="@loginForm.get().password">
   	  <button type="button" class="btn btn-info" id="loginBtn">勤怠入力画面</button>
 　　}
  </div>
 </div>
</section>
<script>
  $(function() {
    $("#loginBtn").click(function () {
      $.postAjax('#loginForm', function(data){
        if(data.result == "ok"){
          window.location.href = data.link;
        }
      });
    });

    $.postAjax = function(formId, callBack, url) {
      var form = (typeof formId == "string" ? $(formId) : formId);
      var accessUrl = null;
      try {
        if(form && form[0]) {
          accessUrl = url ? url : form.attr('action')
          $.ajax({
            url     : accessUrl,
            data    : form.serialize(),
            type    : "POST",
            success : function(data) {
              callBack(data);
            },
            complete : function() {
            }
          });
        }
      } catch(e) {
        alert('エラーが発生しました。');
      }
    };
    if(!navigator.userAgent.match(/(iPhone|iPod|Android)/)){
      $(".login-box").css("width", "500px");
    }
  });
</script>
}
